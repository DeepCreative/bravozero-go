name: Release Go SDK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Get dependencies
        run: go mod download
      
      - name: Run tests
        run: go test -v ./...
      
      - name: Run go vet
        run: go vet ./...

  release:
    name: Create Release
    needs: [test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "changes<<EOF" >> $GITHUB_OUTPUT
            git log --pretty=format:"* %s" $PREV_TAG..HEAD >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changes=Initial release" >> $GITHUB_OUTPUT
          fi
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Installation
            
            ```bash
            go get github.com/DeepCreative/bravozero-go@${{ github.ref_name }}
            ```
            
            ## Changes
            
            ${{ steps.changelog.outputs.changes }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  notify-pkg-go-dev:
    name: Notify pkg.go.dev
    needs: [release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Trigger pkg.go.dev update
        run: |
          curl "https://pkg.go.dev/github.com/DeepCreative/bravozero-go@${{ github.ref_name }}"



